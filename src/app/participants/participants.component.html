
<div class="card">
    <div class="card-header bg-info d-grid gap-2 d-md-flex">
      <h4 class="text-white m-1">{{title}}</h4>
      <div class="ms-auto">
        <button class="btn btn-succes btn-sm m-1" (click)="filterGender('Female')">Female</button>
        <button class="btn btn-succes btn-sm m-1" (click)="filterGender('Male')">Male</button>
        <button class="btn btn-dark btn-sm m-1" (click)="showAll()">All</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table">
          <tbody>
            <tr *ngFor="let participant of display">
                <td>{{participant.name}}</td>
                <td class="text-center"><a href="#" class="btn btn-secondary text-black btn-sm">{{participant.age}}</a></td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
